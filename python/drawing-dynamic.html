<html>
<body>
	<svg id="grid" width="280" height="280" viewbox="-1.5 -2.5 7 7">
		<line x1="-1" y1="-2.5" x2="-1" y2="4.5" style="stroke:rgb(127,127,127);stroke-width:0.1"/>
		<line x1="0" y1="-2.5" x2="0" y2="4.5" style="stroke:rgb(127,127,127);stroke-width:0.1"/>
		<line x1="1" y1="-2.5" x2="1" y2="4.5" style="stroke:rgb(127,127,127);stroke-width:0.1"/>
		<line x1="2" y1="-2.5" x2="2" y2="4.5" style="stroke:rgb(127,127,127);stroke-width:0.1"/>
		<line x1="3" y1="-2.5" x2="3" y2="4.5" style="stroke:rgb(127,127,127);stroke-width:0.1"/>
		<line x1="4" y1="-2.5" x2="4" y2="4.5" style="stroke:rgb(127,127,127);stroke-width:0.1"/>
		<line x1="5" y1="-2.5" x2="5" y2="4.5" style="stroke:rgb(127,127,127);stroke-width:0.1"/>
		<line x1="-1.5" y1="-2" x2="5.5" y2="-2" style="stroke:rgb(127,127,127);stroke-width:0.1"/>
		<line x1="-1.5" y1="-1" x2="5.5" y2="-1" style="stroke:rgb(127,127,127);stroke-width:0.1"/>
		<line x1="-1.5" y1="0" x2="5.5" y2="0" style="stroke:rgb(127,127,127);stroke-width:0.1"/>
		<line x1="-1.5" y1="1" x2="5.5" y2="1" style="stroke:rgb(127,127,127);stroke-width:0.1"/>
		<line x1="-1.5" y1="2" x2="5.5" y2="2" style="stroke:rgb(127,127,127);stroke-width:0.1"/>
		<line x1="-1.5" y1="3" x2="5.5" y2="3" style="stroke:rgb(127,127,127);stroke-width:0.1"/>
		<line x1="-1.5" y1="4" x2="5.5" y2="4" style="stroke:rgb(127,127,127);stroke-width:0.1"/>
		<circle id="mousetracker" cx="0" cy="0" r="0.2" fill="red" />
	</svg>

	<script>
		document.getElementById('grid').addEventListener('mousemove', function yo(u) {
			document.getElementById("mousetracker").setAttribute("cx", Math.floor(u.offsetX / 40) - 1)
			document.getElementById("mousetracker").setAttribute("cy", Math.floor(u.offsetY / 40) - 2)
		});
	</script>

</body>
</html>
